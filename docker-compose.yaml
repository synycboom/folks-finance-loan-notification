version: "3.3"
services:
  user-setting:
    container_name: loan-notification-user-setting
    build:
      context: services/user-setting
      dockerfile: ./Dockerfile
    restart: "on-failure"
    env_file:
      - services/user-setting/.env.production
    depends_on:
      - mongo

  notifier:
    container_name: loan-notification-notifier
    build:
      context: services/notifier
      dockerfile: ./Dockerfile
    restart: "on-failure"
    env_file:
      - services/notifier/.env.production
    depends_on:
      - zookeeper
      - kafka

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    container_name: loan-notification-zookeeper
    restart: always
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: docker.io/bitnami/kafka:3.1
    container_name: loan-notification-kafka
    restart: always
    ports:
      - "9093:9093"
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      - zookeeper

  mongo:
    image: mongo:5.0.7
    container_name: loan-notification-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - "mongo_data:/data/db"
    logging:
      driver: none

volumes:
  mongo_data:
    driver: local
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
